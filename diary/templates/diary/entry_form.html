{% extends 'diary/base.html' %}
{% block title %}{% if form.instance.pk %}Редактировать запись{% else %}Новая запись{% endif %}{% endblock %}
{% block content %}
    <h2>{% if form.instance.pk %}Редактировать запись{% else %}Новая запись{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'entry_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
